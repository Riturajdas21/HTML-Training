<!DOCTYPE html>
<html>
<head>
<style>
.city {
  background-color: tomato;
  color: white;
  padding: 10px;
} 

.main {
  text-align: center;
}
.feature {
    background-color: indigo;
    color: red;
    size: 50px;
    text-align: end;
}
</style>
</head>
<body>

<h2>Multiple Classes</h2>


<h2 class="city main">London</h2>
<h2 class="city">Paris</h2>
<h2 class="city feature">Tokyo</h2>
<h2 class="feature">Chicago</h2>

</body>
</html>
